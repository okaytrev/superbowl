<!DOCTYPE html>
<head>
    <link id="css_main" href="style.css" rel="stylesheet">
    <script src="confirm.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>Super Bowl Pick' Em</title>
</head>
<body>
    <div class="header">
        <div class="rams_container">
            <img onclick="rams()" src="media/eagles.jpeg" width="100px" length="100px">
        </div>
        <div class="bengals_container">
            <img onclick="bengals()" class="bengals" src="media/chiefs.jpeg" width="100px" length="100px">
        </div>
    </div>
    <section id="main">
        <form id="main_form" class="gform" action="https://script.google.com/macros/s/AKfycbwsbjmuJl9b0EuHOUW1wT_gqt3Ec5TaBJIC1lvJCsc6ZRFI5fg0rhd8Fl9RMyzuaEwX/exec" method="POST">
            <div id="thanks" class="thankyou_message">
                <p>Live results - <a class="sheet_link" target="_blank" href="
                    https://docs.google.com/spreadsheets/d/1bRvlLwhsMP8JJcsvH818rku80xDe1hQtPUjKkna5Fv4/edit?usp=sharing">Pick em' sheet.</a></p>
            </div>
            <h1>Super Bowl Pick' Em</h1>
            <h2>Current Results</h2>
            <p>1st Place: Parker - 21 points</p>
            <p>2nd Place: Peyton - 20 points</p>
            <p>3rd Place: Meredith - 19 points</p>
            <h2>1 Point Questions</h2>
            <label>Who will win?:</label>
                
                <label for="winner">Rams</label>
                
            <br>
            <label for="coin">* Coin toss?:</label>
                <label for="coin"> Heads</label>
            <br>
            <label for="first_score">* Who will  score first?:</label>
                <label for="first_score">Rams</label>
            <br>
            <label for="score_td">* First touchdown?:</label>
                <label for="first_score">Rams</label>
            <br>
            <label for="fourtyfive">* 45+ yard touchdown?:</label>
                <label for="fourtyfive">Yes</label>
            <br>
            <label for="rush">100+ yard rusher?:</label>
           
                <label for="rush">No</label>
            <br>
            <label for="pass">300+ yard quarterback?:</label>
             
                <label for="pass">No</label>
            <br>
            <label for="int">* 2+ interceptions in the game?:</label>
                <label for="int">Yes</label>
                
            <br>
            <label for="quick_score">* Score in the first 7 minutes?:</label>
                <label for="quick_score">No</label>
            <br>
            <label for="penalty">* First penalty?:</label>
                <label for="penalty">Rams</label>
            <br>
            <label for="half_score">* 25+ points at halftime?:</label>
                <label for="half_score">No</label>
            <br>
            <label for="sack">* Von Miller gets a sack?:</label>
                <label for="sack">Yes</label>
            <br>
            <label for="kupp">* Cooper Kupp scores 2+ TDs?:</label>
                <label for="kupp">Yes</label>
            <br>
            <h2>2 Point Questions</h2>
            <label for="fg">* 3 succesful field goals?:</label>
                <label for="fg">Yes</label>
            <br>
            <label for="anthem">* 2+ minute long National Anthem?:</label>
                <label for="anthem">No</label>
            <br>
            <label for="game_decide">Game decided by 4+ points?:</label>
           
                <label for="game_decide">Yes</label>
              
            <br>
            <label for="losing_team">* Losing team scores 17+ points?:</label>
              
                <label for="losing_team">Yes</label>
             
            <br>
            <label for="last_two">* A score in the last 2 minutes?:</label>
    
                <label for="last_two">Yes</label>
            
            <br>
            <label for="defense">Will the score ever be tied?:</label>
               
                <label for="defense">No</label>
            <h2>3 Point Questions</h2>
            <label for="turnovers">3+ combined turnovers?:</label>
                
                <label for="turnovers">No</label>
            <br>
            <label for="thirtytwo">Winning team scores 32+ points?:</label>
            
                <label for="thirtytwo">No</label>
            <br>
            <label for="fifty">Total score is 50+ points?:</label>
             
                <label for="fifty">No</label>
            <br>
            <div id="thanks" class="thankyou_message">
                <p>Live results - <a class="sheet_link" target="_blank" href="
                    https://docs.google.com/spreadsheets/d/1bRvlLwhsMP8JJcsvH818rku80xDe1hQtPUjKkna5Fv4/edit?usp=sharing">Pick em' sheet.</a></p>
            </div>
           
</body>
