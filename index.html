<!DOCTYPE html>
<head>
    <link href="style.css" rel="stylesheet">
    <script src="confirm.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Bowl Pick' Em</title>
</head>
<body>
    <section id="main">
        <form class="gform" action="https://script.google.com/macros/s/AKfycbwsbjmuJl9b0EuHOUW1wT_gqt3Ec5TaBJIC1lvJCsc6ZRFI5fg0rhd8Fl9RMyzuaEwX/exec" data-email="trevabooo@gmail.com" method="POST">
            <h2>1 Point Questions</h2>
            <label>Who will win?:</label>
                <input type="radio" id="winner" name="winner" value="Rams" required>
                <label for="winner">Rams</label>
                <input type="radio" id="winner" name="winner" value="Bengals">
                <label for="winner">Bengals</label>
            <br>
            <label for="coin">Coin toss?:</label>
                <input type="radio" id="coin" name="coin" value="Heads" required>
                <label for="coin">Heads</label>
                <input type="radio" id="coin" name="coin" value="Tails">
                <label for="coin">Tails</label>
            <br>
            <label for="first_score">Who will  score first?:</label>
                <input type="radio" id="first_score" name="first_score" value="Rams" required>
                <label for="first_score">Rams</label>
                <input type="radio" id="first_score" name="first_score" value="Bengals">
                <label for="first_score">Bengals</label>
            <br>
            <label for="score_td">First touchdown?:</label>
                <input type="radio" id="first_td" name="first_td" value="Yes" required>
                <label for="first_td">Yes</label>
                <input type="radio" id="score_td" name="first_td" value="No">
                <label for="first_td">No</label>
            <br>
            <label for="fourtyfive">45+ yard touchdown?:</label>
                <input type="radio" id="fourtyfive" name="fourtyfive" value="Yes" required>
                <label for="fourtyfive">Yes</label>
                <input type="radio" id="fourtyfive" name="fourtyfive" value="No">
                <label for="fourtyfive">No</label>
            <br>
            <label for="rush">100+ yard rusher?:</label>
                <input type="radio" id="rush" name="rush" value="Yes" required>
                <label for="rush">Yes</label>
                <input type="radio" id="rush" name="rush" value="No">
                <label for="rush">No</label>
            <br>
            <label for="pass">300+ yard quarterback?:</label>
                <input type="radio" id="pass" name="pass" value="Yes" required>
                <label for="pass">Yes</label>
                <input type="radio" id="pass" name="pass" value="No">
                <label for="pass">No</label>
            <br>
            <label for="int">2+ interceptions in the game?:</label>
                <input type="radio" id="int" name="int" value="Yes" required>
                <label for="int">Yes</label>
                <input type="radio" id="int" name="int" value="No">
                <label for="int">No</label>
            <br>
            <label for="quick_score">Score in the first 7 minutes?:</label>
                <input type="radio" id="quick_score" name="quick_score" value="Yes" required>
                <label for="quick_score">Yes</label>
                <input type="radio" id="quick_score" name="quick_score" value="No">
                <label for="quick_score">No</label>
            <br>
            <label for="penalty">First penalty?:</label>
                <input type="radio" id="penalty" name="penalty" value="Rams" required>
                <label for="penalty">Rams</label>
                <input type="radio" id="penalty" name="penalty" value="Bengals">
                <label for="penalty">Bengals</label>
            <br>
            <label for="defense">Will defense score?:</label>
                <input type="radio" id="defense" name="defense" value="Yes" required>
                <label for="defense">Yes</label>
                <input type="radio" id="defense" name="defense" value="No">
                <label for="defense">No</label>
            <br>
            <label for="half_score">25+ points at halftime?:</label>
                <input type="radio" id="half_score" name="half_score" value="Yes" required>
                <label for="half_score">Yes</label>
                <input type="radio" id="half_score" name="half_score" value="No">
                <label for="half_score">No</label>
            <br>
            <label for="sack">Von Miller gets a sack?:</label>
                <input type="radio" id="sack" name="sack" value="Yes" required>
                <label for="sack">Yes</label>
                <input type="radio" id="sack" name="sack" value="No">
                <label for="sack">No</label>
            <br>
            <label for="kupp">Cooper Kupp scores 2+ TDs?:</label>
                <input type="radio" id="kupp" name="kupp" value="Yes" required>
                <label for="kupp">Yes</label>
                <input type="radio" id="kupp" name="kupp" value="No">
                <label for="kupp">No</label>
            <br>
            <h2>2 Point Questions</h2>
            <label for="fg">3 succesful field goals?:</label>
                <input type="radio" id="fg" name="fg" value="Yes" required>
                <label for="fg">Yes</label>
                <input type="radio" id="fg" name="fg" value="No">
                <label for="fg">No</label>
            <br>
            <label for="anthem">2+ minute long National Anthem?:</label>
                <input type="radio" id="anthem" name="anthem" value="Yes" required>
                <label for="anthem">Yes</label>
                <input type="radio" id="anthem" name="anthem" value="No">
                <label for="anthem">No</label>
            <br>
            <label for="game_decide">Game decided by 4+ points?:</label>
                <input type="radio" id="game_decide" name="game_decide" value="Yes" required>
                <label for="game_decide">Yes</label>
                <input type="radio" id="game_decide" name="game_decide" value="No">
                <label for="game_decide">No</label>
            <br>
            <label for="losing_team">Losing team scores 17+ points?:</label>
                <input type="radio" id="losing_team" name="losing_team" value="Yes" required>
                <label for="losing_team">Yes</label>
                <input type="radio" id="losing_team" name="losing_team" value="No">
                <label for="losing_team">No</label> 
            <br>
            <label for="last_two">A score in the last 2 minutes?:</label>
                <input type="radio" id="last_two" name="last_two" value="Yes" required>
                <label for="last_two">Yes</label>
                <input type="radio" id="last_two" name="last_two" value="No">
                <label for="last_two">No</label>
            <br>
            <label for="defense">Will the score ever be tied?:</label>
                <input type="radio" id="defense" name="defense" value="Yes" required>
                <label for="defense">Yes</label>
                <input type="radio" id="defense" name="defense" value="No">
                <label for="defense">No</label>
            <h2>3 Point Questions</h2>
            <label for="turnovers">3+ turnovers?:</label>
                <input type="radio" id="turnovers" name="turnovers" value="Yes" required>
                <label for="turnovers">Yes</label>
                <input type="radio" id="turnovers" name="turnovers" value="No">
                <label for="turnovers">No</label>
            <br>
            <label for="thirtytwo">Winning team scores 32+ points?:</label>
                <input type="radio" id="thirtytwo" name="thirtytwo" value="Yes" required>
                <label for="thirtytwo">Yes</label>
                <input type="radio" id="thirtytwo" name="thirtytwo" value="No">
                <label for="thirtytwo">No</label>
            <br>
            <label for="fifty">Total score is 50+?:</label>
                <input type="radio" id="fifty" name="fifty" value="Yes" required>
                <label for="fifty">Yes</label>
                <input type="radio" id="fifty" name="fifty" value="No">
                <label for="fifty">No</label>
            <br>
            <label for="tiebreak">Tie Breaker - Total Point Scored?:</label>
            <input type="number" name="tiebreak" id="tiebreak" min="1" max="150" required>
            <br>
            <br>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>
            <input type="button" value="Print Picks" onclick="window.print()">
            <br>
            <input type="submit" value="Submit Response">

            <div style="display:none" class="thankyou_message">
                <!-- You can customize the thankyou message by editing the code below -->
            <h2><em>Thanks! </em>Your picks have been submitted!</h2>
           
            </div>

        </form>
    </section>
    <script data-cfasync="false" type="text/javascript" src="form-submission-handler.js"></script>
</body>
